<h1>EMPLOYEE LIST</h1>
<a href ="{% url 'createEmployeewithForms'%}">CREATE EMPLOYEE</a>
<a href ="{% url 'FilterEmployee'%}">FILTER</a>
<a href="{% url 'SortEmployee' 1 %}">ASC</a>
<a href="{% url 'SortEmployee' 2 %}">DSC</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Join Date</th>
            <th>Post</th>
            <th>Actions</th>
            
        </tr>
    </thead>
    <tbody>
        {% for emp in employees  %}
        <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.salary}}</td>
            <td>{{emp.join_date}}</td>
            <td>{{emp.post}}</td>
            <td><a href="{% url 'DeleteEmployee' emp.id %}">DELETE</a></td>
            <td><a href="{% url 'UpdateEmployee' emp.id %}">UPDATE</a></td>
            
           
        </tr>
        {% endfor %}
    </tbody>
</table>
